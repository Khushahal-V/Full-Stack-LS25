{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
  <h2>Register</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary mt-2">Register</button>
    <p class="mt-3">Already have an account? <a href="/login/">Login</a></p>
  </form>
{% endblock %}
